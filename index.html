<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WC-Checking-System</title>
    <style>
      body {
        font-family: robot, sans-serif;
        text-transform: uppercase;
        background: grey;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #isOpen {
        font-size: 10rem;
      }

      #imageOnCanvas {
        display: none;
      }
    </style>
  </head>

  <body>
    <main>
      <header>
        <h1>STATUS TOALETY</h1>
      </header>
      <section>
        <p id="isOpen"></p>
      </section>
      <canvas id="imageOnCanvas" width="160" height="120"></canvas>
    </main>

    <script>
      const canvas = document.getElementById("imageOnCanvas");
      const ctx = canvas.getContext("2d");
      const wcStatus = document.getElementById("isOpen");
      const img = new Image();

      setInterval(function() {
        img.src = "lightSourceImage.jpg?" + new Date().getTime();
      }, 2000);

      img.addEventListener(
        "load",
        function() {
          ctx.drawImage(img, 0, 0);
          const myImageData = ctx.getImageData(50, 30, 60, 60);
          const averageLuminance = myImageData.data.reduce((sum, current) => {
            
            return sum + current / myImageData.data.length;
          }, 0);
          console.log(averageLuminance);

          if (averageLuminance > 220) {
            wcStatus.innerText = "zajÄ™ta";
            wcStatus.style.color = "red";
          } else {
            wcStatus.innerText = "wolna";
            wcStatus.style.color = "green";
          }
        },
        false
      );
    </script>
  </body>
</html>
